apiVersion: v1
kind: Namespace
metadata:
  name: registry

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: private-repository-k8s
  namespace: registry
  labels:
    app: private-repository-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: private-repository-k8s
  template:
    metadata:
      labels:
        app: private-repository-k8s
    spec:
      volumes:
      - name: certs-vol
        hostPath:
          path: /home/kubernetes/certs
          type: Directory
      - name: registry-vol
        hostPath:
          path: /home/kubernetes/registry
          type: Directory

      containers:
        - image: registry:2
          name: private-repository-k8s
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          volumeMounts:
          - name: certs-vol
            mountPath: /certs
          - name: registry-vol
            mountPath: /var/lib/registry

---

apiVersion: v1
kind: Service
metadata:
  namespace: registry
  labels:
    app: private-repository-k8s
  name: private-repository-k8s
spec:
  ports:
  - port: 5000
    nodePort: 31320
    protocol: TCP
    targetPort: 5000
  selector:
    app: private-repository-k8s
  type: NodePort